# =============================================================================
# Booking Payment Platform - Docker Compose
# Local development environment
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: booking-payment-postgres
    environment:
      POSTGRES_DB: booking_payment
      POSTGRES_USER: booking_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking_user -d booking_payment"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - booking-network

volumes:
  postgres_data:
    driver: local

networks:
  booking-network:
    driver: bridge
