# =============================================================================
# Test Configuration
# Uses Testcontainers for PostgreSQL integration tests
# =============================================================================

spring:
  application:
    name: booking-payment-test
  # Virtual threads enabled
  threads:
    virtual:
      enabled: true

  # ---------------------------------------------------------------------------
  # Testcontainers Database Configuration
  # ---------------------------------------------------------------------------
  datasource:
    url: jdbc:tc:postgresql:16-alpine:///booking_payment_test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false

# OpenAPI validation mapping required by OpenApiValidationProperties
app:
  openapi:
    validation:
      path-to-spec:
        /api/v1/auth/**: /static/openapi/iam.yaml
        /api/v1/bookings/**: /static/openapi/booking.yaml
        /api/v1/payments/**: /static/openapi/payment.yaml
      ignored-path-patterns:
        - /api/v1/auth/**
        - /actuator/**
        - /swagger-ui/**
        - /v3/api-docs/**
        - /openapi/**
        - /error

# Minimal server config for tests
server:
  port: 0

# Disable tracing export in tests
management:
  tracing:
    export:
      enabled: false

# Reduce logging noise in tests
logging:
  level:
    root: WARN
    com.booking: DEBUG
    org.testcontainers: INFO
    org.flywaydb: INFO
