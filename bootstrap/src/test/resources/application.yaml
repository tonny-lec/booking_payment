# =============================================================================
# Test Configuration
# DataSource autoconfiguration is disabled until INFRA-04 (PostgreSQL setup)
# =============================================================================

spring:
  application:
    name: booking-payment-test
  autoconfigure:
    exclude:
      # Spring Boot 4.x uses org.springframework.boot.jdbc.autoconfigure package
      - org.springframework.boot.jdbc.autoconfigure.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration
  # Virtual threads enabled
  threads:
    virtual:
      enabled: true

# Minimal server config for tests
server:
  port: 0  # Random port for tests

# Disable tracing export in tests
management:
  tracing:
    export:
      enabled: false

# Reduce logging noise in tests
logging:
  level:
    root: WARN
    com.booking: DEBUG
