# =============================================================================
# Booking Payment Platform - Application Configuration
# Spring Boot 4.0.2 / Java 25
# =============================================================================

spring:
  application:
    name: booking-payment
  # Virtual threads are enabled by default in Spring Boot 4
  # Explicitly set for clarity
  threads:
    virtual:
      enabled: true

  # ---------------------------------------------------------------------------
  # Database Configuration
  # ---------------------------------------------------------------------------
  datasource:
    url: jdbc:postgresql://localhost:5432/booking_payment
    username: booking_user
    password: ${POSTGRES_PASSWORD:local_dev_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: BookingPaymentHikariPool
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true

# -----------------------------------------------------------------------------
# Server Configuration
# -----------------------------------------------------------------------------
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# -----------------------------------------------------------------------------
# Actuator Endpoints (Health, Metrics, Info)
# Spring Boot 4: management.tracing.enabled renamed to management.tracing.export.enabled
# -----------------------------------------------------------------------------
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  info:
    env:
      enabled: true
  # Tracing configuration (will be expanded in observability setup)
  tracing:
    export:
      enabled: true

# -----------------------------------------------------------------------------
# Logging
# Spring Boot 4: logging.console.enabled is new (default: true)
# JSON Structured Logs will be configured in INFRA-05 observability setup
# -----------------------------------------------------------------------------
logging:
  console:
    enabled: true
  level:
    root: INFO
    com.booking: DEBUG
    org.flywaydb: DEBUG
    org.springframework.boot.autoconfigure.flyway: DEBUG
  # Custom pattern (will be replaced with structured logging in INFRA-05)
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - traceId=%X{traceId:-} spanId=%X{spanId:-} - %msg%n"

# -----------------------------------------------------------------------------
# Application Info
# -----------------------------------------------------------------------------
info:
  app:
    name: Booking Payment Platform
    description: 予約・決済基盤システム
    version: 0.0.1-SNAPSHOT
    java-version: 25
    spring-boot-version: 4.0.2

