# =============================================================================
# Booking Payment Platform - Application Configuration
# Spring Boot 4.0.2 / Java 25
# =============================================================================

spring:
  application:
    name: booking-payment
  # Virtual threads are enabled by default in Spring Boot 4
  # Explicitly set for clarity
  threads:
    virtual:
      enabled: true

  # ---------------------------------------------------------------------------
  # Database Configuration
  # ---------------------------------------------------------------------------
  datasource:
    url: jdbc:postgresql://localhost:5432/booking_payment
    username: booking_user
    password: ${POSTGRES_PASSWORD:local_dev_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: BookingPaymentHikariPool
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true

# -----------------------------------------------------------------------------
# Server Configuration
# -----------------------------------------------------------------------------
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# -----------------------------------------------------------------------------
# Actuator Endpoints (Health, Metrics, Info)
# -----------------------------------------------------------------------------
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  info:
    env:
      enabled: true
  # ---------------------------------------------------------------------------
  # OpenTelemetry Tracing Configuration
  # - W3C Trace Context propagation (traceparent, tracestate headers)
  # - OTLP exporter for traces
  # ---------------------------------------------------------------------------
  tracing:
    enabled: true
    sampling:
      probability: 1.0  # 100% sampling for dev; use 0.1 (10%) in production
    propagation:
      type: w3c  # W3C Trace Context (default)
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
      timeout: 10s
    metrics:
      endpoint: ${OTEL_EXPORTER_OTLP_METRICS_ENDPOINT:http://localhost:4318/v1/metrics}
      timeout: 10s

# -----------------------------------------------------------------------------
# Logging Configuration
# 
# Structured logging is configured in logback-spring.xml:
# - dev/local profiles: Human-readable console output with traceId/spanId
# - prod/production profiles: JSON structured logs (Logstash format)
# 
# Log levels defined here are applied across all profiles.
# -----------------------------------------------------------------------------
logging:
  level:
    root: INFO
    com.booking: DEBUG
    # Flyway logging for migration debugging
    org.flywaydb: INFO
    # OpenTelemetry instrumentation logging
    io.opentelemetry: INFO
    io.micrometer: INFO

# -----------------------------------------------------------------------------
# Application Info
# -----------------------------------------------------------------------------
info:
  app:
    name: Booking Payment Platform
    description: 予約・決済基盤システム
    version: 0.0.1-SNAPSHOT
    java-version: 25
    spring-boot-version: 4.0.2

